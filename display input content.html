<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and display</title>
</head>
<body>
    <textarea id="text-box" cols="30" rows="10"></textarea>
    
    <button id="submit">Display</button>
    <p id="display-place"></p>

    <script>
        let text_box = document.getElementById("text-box");
        let submit = document.getElementById("submit");
        let display = document.getElementById("display-place");

        submit.addEventListener("click", ()=>{
            display.innerHTML = text_box.value;

        });
    </script>
</body>
</html>
