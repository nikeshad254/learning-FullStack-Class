<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag selector</title>
</head>
<body>
    <div>
        <p>one</p>
        <p>two</p>
    </div>

    <div>
        <p>one</p>
        <p>two</p>
    </div>

    <script>
        let ptag = document.getElementsByTagName("p");  //performance heavy so don't use
        for(let i=0; i<ptag.length; i++){
            ptag[i].style.background = "red";
            ptag[i].style.color = "white";
        }
    </script>
</body>
</html>
