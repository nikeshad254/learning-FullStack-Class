<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>

<body>
    <section class="calc-box">
        <div id="display">0</div>
        <div class="buttons">
            <button class="one-button" id="AC">AC</button>
            <button class="one-button" id="sqr">x <sup>2</sup></button>
            <button class="one-button" id="pert">%</button>
            <button class="one-button" id="div">/</button>
    
            <button class="one-button" id="7">7</button>
            <button class="one-button" id="8">8</button>
            <button class="one-button" id="9">9</button>
            <button class="one-button" id="mult">X</button>
    
            <button class="one-button" id="4">4</button>
            <button class="one-button" id="5">5</button>
            <button class="one-button" id="6">6</button>
            <button class="one-button" id="sub">-</button>
    
            <button class="one-button" id="1">1</button>
            <button class="one-button" id="2">2</button>
            <button class="one-button" id="3">3</button>
            <button class="one-button" id="add">+</button>
            
            <button class="one-button" id="0">0</button>
            <button class="one-button" id=".">.</button>
            <button class="one-button" id="back"><iconify-icon icon="ic:baseline-backspace" width="25"></iconify-icon></button>
            <button class="one-button" id="equal">=</button>
        </div>


    </section>

    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
