<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
</head>
<body>
    <ul id="lists">
        <li>one</li>
        <li>one</li>
        <li>one</li>
        <li>one</li>
    </ul>

    <script>
        const lists = document.getElementById("lists");
        lists.addEventListener("click", (e)=>{
            if(e.target.id != "lists")
                e.target.style.color = `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;
                e.target.style.background = `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;

        }, false)
    </script>
</body>
</html>
