<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domTraversing</title>
</head>
<body>
    <p>Zero</p>
    <p id="first">first</p>
    <p>second</p>

    <script>
        let first = document.getElementById('first');
        console.log(first.nextElementSibling.textContent)   //targetting similar sibling after
        console.log(first.previousElementSibling.textContent)   //targetting similar sibling before
    </script>
</body>
</html>
