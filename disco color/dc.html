<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Color</title>
    <link rel="stylesheet" href="dc.css">
</head>
<body>


    <h4>Select Colors: </h4>
    <div class="inputs-container">
        <input type="text" name="color" id="color" placeholder="write color as: red,green,blue">
    </div>

    <h4>Mode: </h4>
    <div class="radios-container">

        <label for="random">Random: </label>
        <input type="radio" name="radio" id="random" value="random">

        <label for="sequence">Sequence: </label>
        <input type="radio" name="radio" id="sequence" value="sequence">
    </div>

    <div class="auto-container">
        <label for="auto">Auto: </label>
        <input type="radio" name="auto" id="auto" value="auto">
        <label for="click"> On click: </label>
        <input type="radio" name="auto" id="click" value="click">
    </div>

    <button id="change" onclick="change()">Start</button>
    <script src="dc.js"></script>
</body>
</html>
