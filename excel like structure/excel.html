<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Copy</title>
    <link rel="stylesheet" href="excel.css">
</head>
<body>
    
    <div class="alert-space">
        <p id="alert">This is alert message</p>
    </div>

    <nav class="nav-space">
        <h3>Excel copy</h3>
    </nav>

    <div class="excel-wrapper">
        <table class="excel-table">
            <thead>
                <th>S.N</th>
                <th>C.P</th>
                <th>S.P</th>
                <th>
                    <select name="condt" id="condt">
                        <option value="None">Select</option>
                        <option value="Profit">Profit</option>
                        <option value="Loss">Loss</option>
                    </select>
                </th>
            </thead>
            <tbody id="data-holders">
                <tr>
                    <td>1</td>
                    <td><input type="number" class="cp"></td>
                    <td><input type="number" class="sp"></td>
                    <td>2390</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td><input type="number" class="cp"></td>
                    <td><input type="number" class="sp"></td>
                    <td>2390</td>
                </tr>

            </tbody>
        </table>
    </div>

    <button id="addBtn">Add Data</button>


    <script src="excel.js"></script>
</body>
</html>
