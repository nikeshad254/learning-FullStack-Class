<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</head>

<body>
    <div class="product-card">
        <img src="https://o.remove.bg/downloads/38e14510-9f5e-4fa5-be7d-e078e5be40de/photo-1542291026-7eec264c27ff-removebg-preview.png"
            alt="">
        <div class="content">
            <p>Nike Blazer Mid'77</p>
            <div class="rating">
                <iconify-icon icon="material-symbols:star" style="color: yellow;" width="24"></iconify-icon>
                <p>4.9 <span>(123 review)</span></p>
            </div>
            <p class="price"><span>$110,00</span>$105,00</p>
        </div>
        <iconify-icon class="heart" icon="mdi:cards-heart-outline" width="24"></iconify-icon>
        <iconify-icon class="shop" icon="material-symbols:shopping-bag-outline" width="24"></iconify-icon>
    </div>
</body>

</html>
