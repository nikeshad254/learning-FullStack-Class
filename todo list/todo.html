<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todostyle.css">
</head>
<body>
    <div id="top-alert" hidden>This is alert message</div>
    <nav>
        <h3 class="title">My Todo</h3>
    </nav>

    <div class="adders">
        <input type="text" name="task" id="addTask">
        <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="task-wrapper">
        <table class="task-table" id="task-table">
            <thead>
                <th>S.N.</th>
                <th>Your Task</th>
                <th>Remarks</th>
            </thead>
    
            <tbody id="tasks">
                <tr>
                    <td>S.N.</td>
                    <td class="task-text">Yourskd ksdjs dksjd skdjs dksjd skdj</td>
                    <td class="btns">
                        <button class="btn editBtn">Edit</button>
                        <button class="btn rmBtn">Remove</button>
                    </td>
                </tr>
    
                <tr>
                    <td><input type="checkbox" name="done" id="done"></td>
                    <td>Yourskd ksdjs dksjd skdjs dksjd skdj</td>
                    <td class="btns">
                        <button class="btn editBtn">Edit</button>
                        <button class="btn rmBtn">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <div class="editTask" id="editTask">
        <p>Edit the task: </p>
        <input type="text" class="edit" name="edit" id="editInp" value="this is value">
        <div class="btns">
            <button class="btn" id="changeBtn">Okay</button>
            <button class="btn" id="cancelBtn">Cancel</button>
        </div>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
